baseURL: https://mongstaen.github.io/
languageCode: en-us
title: Thomas Mongstad
theme: ["PaperMod"]

canonifyURLs: false
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
enableGitInfo: true

buildDrafts: false
buildExpired: false
buildFuture: false

pagination.paperSize: 15
summaryLength: 50

permalinks:
  post: "/:year/:title/"

menu:
  main:
    - identifier: about
      name: About
      url: about
    - identifier: posts
      name: Posts
      url: posts
    - identifier: tags
      name: Tags
      url: tags

params:
  env: production
  description:
  author: 
  defaultTheme: dark
  disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: false
  displayFullLangName: false
  ShowPostNavLinks: false
  ShowBreadCrumbs: false
  ShowCodeCopyButtons: true
  hideFooter: false
  ShowWordCounts: true
  VisitCount: true
  ShowLastMod: true 
  ShowToc: true 
  TocOpen: true 

  extendCodeBackground: false 

  comments: true